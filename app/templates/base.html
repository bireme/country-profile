{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block "title" %}{% endblock %}{% trans "Pharmaceutical and Health Technology Country Profile" %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
	{% include "header.html" %}
	<main id="main_container" class="padding1">
		<div class="container">
			<div class="row text-center" id="maps">
				<div class="col-6 col-lg-3">
					<a href="#"><img src="{% static 'img/guyana.jpg' %}" alt="" class="img-fluid">
						<p>Guyama</p>
					</a>
				</div>
				<div class="col-6 col-lg-3">
					<a href="#"><img src="{% static 'img/peru.jpg' %}" alt="" class="img-fluid">
						<p>Peru</p>
					</a>
				</div>
				<div class="col-6 col-lg-3">
					<a href="#"><img src="{% static 'img/guatemala.jpg' %}" alt="" class="img-fluid">
						<p>Guatemala</p>
					</a>
				</div>
				<div class="col-6 col-lg-3">
					<a href="#"><img src="{% static 'img/colombia.jpg' %}" alt="" class="img-fluid">
						<p>Colombia</p>
					</a>
				</div>
			</div>
		</div>
	</main>
	{% include "footer.html" %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
